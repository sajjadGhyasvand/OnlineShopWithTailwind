<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghias Market</title>
    <link rel="stylesheet" href="/dist/output.css">

</head>

<body class="bg-gray-100 p-0 ">
    <!-- Desktop navbar -->
    <nav class="bg-white hidden md:block p-4 shadow-lg sticky z-10 top-0 mb-4">
        <div class="container mx-auto max-w-screen-2xl flex items-center justify-between">
            <div class=" w-1/2 flex items-center justify-between  ">
                <ul class="flex items-center justify-between gap-x-2 lg:gap-x-4 ">
                    <li class="cursor-pointer">
                        <a href="#">
                            <span class="text-orange-400 font-black text-2xl ">قیاس</span>
                            <span class="text-slate-800 font-black text-2xl ">مارکت</span>
                        </a>
                    </li>
                    <li><a class="text-xs lg:text-sm  hover:bg-gray-100 p-2 rounded-md font-medium" href="#">خانه</a>
                    </li>
                    <li><a class="text-xs lg:text-sm hover:bg-gray-100 p-2 rounded-md font-medium" href="#">لپ تاپ</a>
                    </li>
                    <li><a class="text-xs lg:text-sm hover:bg-gray-100 p-2 rounded-md font-medium" href="#">ساعت
                            هوشمند</a></li>
                    <li><a class="text-xs lg:text-sm hover:bg-gray-100 p-2 rounded-md font-medium" href="#"> تلفن
                            همراه</a></li>
                </ul>
            </div>
            <div class="w-1/2 flex items-center gap-x-2 py-0 justify-between bg-gray-100 rounded-md px-2 mr-2 ">
                <form action="" class="flex">
                    <button class="ml-2">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6 stroke-slate-800">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                        </svg>
                    </button>

                    <input type="text" class="text-slate-800 text-sm font-light flex w-full py-2 bg-gray-100 p-0 outline-none " placeholder="جستجوی نام محصول، نام برند، نام مدل و ...">
                </form>

            </div>
        </div>
    </nav>
    <!-- ==== app bar ====  -->
    <div class="flex  md:hidden items-center justify-between mt-10 mb-6 px-4 ">
        <div class="w-7 h-7 bg-white shadow-lg flex items-center justify-center rounded">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
            </svg>
        </div>
        <div class="text-lg font-bold text-slate-800">128 گیگابایت گوشی آیفون 13 </div>
        <div class="w-7 h-7 bg-white shadow-lg flex items-center justify-center rounded">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 stroke-2 stroke-slate-800">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
            </svg>
        </div>
    </div>
    <!-- ==== breadcumb  ====  -->
    <div class="flex items-center md:hidden px-4 gap-x-2 ">
        <span class="text-base font-medium text-orange-500">تلفن همراه</span>
        <span>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                stroke="currentColor" class="w-3 h-3">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
            </svg>
        </span>
        <span class="text-base font-medium text-orange-500"> برند آیفون</span>
        <span>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                stroke="currentColor" class="w-3 h-3">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
            </svg>
        </span>
        <span class="text-base font-medium"> ایفون 13</span>
    </div>

    <!-- content -->
    <div class="mx-auto max-w-screen-2xl grid grid-cols-12  md:grid-rows-[55px_minmax(500px,_1fr)] gap-4  px-4">
        <!-- sidebar -->
        <div class=" hidden md:block col-span-4 lg:col-span-3  row-span-2 mx-2">
            <div class="bg-white p-4 rounded-xl max-h-[calc(100vh_-_140px)] overflow-auto sticky top-20 z-20">
                <div class="px-4 pt-8 ">
                    <!-- categories -->
                    <div class="mb-7">
                        <p class="font-extrabold text-lg text-orange-500 mb-5 ">دسته بندی </p>
                        <ul x-data="{categories: 1}" class="space-y-3">
                            <li @click="categories = 1" class="flex justify-start items-center gap-x-2  hover:bg-slate-100 cursor-pointer p-2 rounded-md ">
                                <div class="bg-gray-200  rounded-full flex justify-end items-end relative h-7 w-7 ">
                                    <svg :class="categories === 1 ? 'stroke-slate-900 opacity-100   ' : ''" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 stroke-gray-300 absolute top-2 left-0 transition-all duration-200">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M10.5 1.5H8.25A2.25 2.25 0 006 3.75v16.5a2.25 2.25 0 002.25 2.25h7.5A2.25 2.25 0 0018 20.25V3.75a2.25 2.25 0 00-2.25-2.25H13.5m-3 0V3h3V1.5m-3 0h3m-3 18.75h3" />
                                    </svg>
                                </div>
                                <span :class="categories === 1 ? 'text-slate-800  text-lg lg:text-xl' : '' " class="font-light lg:font-medium  transition-all duration-200 ">تلفن همراه</span>
                            </li>
                            <li @click="categories = 2" class="flex justify-start items-center gap-x-2 hover:bg-slate-100 cursor-pointer p-2 rounded-md ">
                                <div class="bg-gray-100  rounded-full flex justify-end items-end relative h-7 w-7 ">
                                    <svg :class="categories === 2 ? 'stroke-slate-900 opacity-100   ' : ''" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 stroke-gray-300 absolute top-2 left-0 transition-all duration-200">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M9 17.25v1.007a3 3 0 01-.879 2.122L7.5 21h9l-.621-.621A3 3 0 0115 18.257V17.25m6-12V15a2.25 2.25 0 01-2.25 2.25H5.25A2.25 2.25 0 013 15V5.25m18 0A2.25 2.25 0 0018.75 3H5.25A2.25 2.25 0 003 5.25m18 0V12a2.25 2.25 0 01-2.25 2.25H5.25A2.25 2.25 0 013 12V5.25" />
                                    </svg>
                                </div>
                                <span :class="categories === 2 ? 'text-slate-800  text-lg lg:text-xl ' : ''" class="font-light lg:font-medium transition-all duration-200 "> لپ تاپ</span>
                            </li>
                            <li @click="categories = 3" class="flex justify-start items-center gap-x-2 hover:bg-slate-100 cursor-pointer  p-2 rounded-md">
                                <div class="bg-gray-100  rounded-full flex justify-end items-end relative h-7 w-7 ">
                                    <svg :class="categories === 3 ? 'stroke-slate-900 opacity-100   ' : ''" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 opacity-10 absolute top-2 left-0 transition-all duration-200 ">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                </div>
                                <span :class="categories === 3 ? 'text-slate-800 text-lg lg:text-xl ' : ''" class=" font-light lg:font-medium transition-all duration-200"> ساعت</span>
                            </li>
                        </ul>
                    </div>

                </div>
            </div>
        </div>
        <!-- sort section -->
        <div class="  hidden md:block md:col-span-8 lg:col-span-9  ">
            <div class="bg-white rounded-lg flex py-4 px-9 gap-3 items-center">
                <span class="text-xl font-medium text-orange-500">تلفن همراه</span>
                <span>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                        stroke="currentColor" class="w-3 h-3">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
                    </svg>
                </span>
                <span class="text-xl font-medium text-orange-500"> برند آیفون</span>
                <span>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                        stroke="currentColor" class="w-3 h-3">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
                    </svg>
                </span>
                <span class="text-xl font-medium"> ایفون 13</span>
            </div>
        </div>
        <!-- product section mobile -->


    </div>



</body>
<script src="//unpkg.com/alpinejs" defer></script>

</html>
